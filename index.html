<!DOCTYPE html>
<html >
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body>
    <div id="container">
      <div id="logo_bar">
        <img id="logo" src="https://lh3.googleusercontent.com/-TDrwLA2Z46E/VdnclUW79oI/AAAAAAAACSs/lq2kFXEj3jE/s160-Ic42/logo_icon.png" alt="logo">
      </div>
      <div id="form_box">
          <p id="form_heading">Login Form</p>
          <input id="email" type="email" placeholder="Enter Email"><br />
          <input id="password" type="password" placeholder="Enter Password"><br />
          <input type="checkbox" id="checkbox"><label for="checkbox" style="color:white; font-size:15px;">Remember Me</label><br />
          <input id="submit" type="submit" value="Login"><br />
          <a id="font_20">Forgot your Password?</a><br />
          <button id="back" class="btn">Back</button>
      </div>
    </div>
    <div id="container1">
      <div id="logo_bar1">
        <img id="logo" src="https://lh3.googleusercontent.com/-TDrwLA2Z46E/VdnclUW79oI/AAAAAAAACSs/lq2kFXEj3jE/s160-Ic42/logo_icon.png" alt="logo">
      </div>
      <div id="form_box1">
          <button id="install" class="btn btn-success">Install New solar rooftop</button>
          <button id="moniter" class="btn btn-primary">moniter your solar rooftop</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
  
  
</body>
</html>
